<span id="online-count"  hx-swap-oob="outerHTML" class="fade-in-scale pr-1">
    {{ online_count}}
    <style>
        .fade-in-scale {
            animation: fadeInScale 0.5s ease;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: transform(1);
            }
            to {
                opacity: 1;
                transform: transform(1);
            }
        }
    </style>
</span>
